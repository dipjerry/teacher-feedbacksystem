{% extends "temp.html" %} {% block style %}
<style>
    .table {
        width: 95%;
        margin-top: 30px;
    }
</style>
{% endblock %} {% block content %}
<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand abs" href="#">List of Teachers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">


        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="../home" onclick="return confirm('Are you sure?');">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="table-responsive table-responsive-sm">
    <table class="table table-hover table-dark" align="center">
        <thead class=" ">
            <tr class="bg-warning">
                <th scope="col">Teacher_Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>


        {% for cont in context %}
        <tbody>
            <tr class="bg-danger">
                <td>{{ cont.Teacher_Name}}</td>
                <td>{{ cont.Email }}</td>
                <td>{{ cont.Mobile }}</td>
                <td>
                    <a type="button" class="btn btn-primary" href="teacher_Feedback/{{ cont.Teacher_Name}}">View</a>
                    <a type="button" class="btn btn-warning" href="teacher_DataEdit/{{ cont.Teacher_Name}}">Edit</a>
                </td>

            </tr>

        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
