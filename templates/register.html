{% extends "temp.html" %} {% block content %}
<div>{% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
<form action="register" class="p-5 bg-white" method="POST">
    {% csrf_token %}
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder=" Enter your First Name ">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder=" Enter your Last Name ">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="username">User Name</label>
            <input type="text" id="username" name="username" class="form-control" placeholder=" Enter your UserName ">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder=" Enter your Email ">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label class="text-black" for="subject">Password</label>
            <input type="password" id="subject" name="password" class="form-control" placeholder="Type a Password">
        </div>
    </div>
    <div class=" row form-group ">
        <div class="col-md-12 ">
            <label class="text-black " for="subject ">Re-type Password</label>
            <input type="password " id="subject " class="form-control" placeholder="Re-type your Password" name="Rpassword"><br>
        </div>
    </div>
    <div class="row form-group ">
        <div class="col-12 ">
            <p>Have an account? <a href="login">Log In</a></p>
        </div>
    </div>
    <div class="row form-group ">
        <div class="col-md-12 ">
            <input type="Submit" value="Sign Up" class="btn btn-primary py-2 px-4 text-white" readonly>
        </div>
    </div>
</form>

{% endblock %}
